<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–µ—Ä—Å–∏–∏ —Ä–µ–ª–∏–∑–æ–≤ - lab4</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh; 
    padding: 40px 20px; 
}
.container { 
    max-width: 900px; 
    margin: 0 auto; 
    background: white; 
    border-radius: 20px; 
    padding: 40px; 
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); 
}
h1 { 
    color: #333; 
    text-align: center; 
    margin-bottom: 10px; 
    font-size: 2.5em; 
}
.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 1.1em;
}
.search-box {
    margin-bottom: 30px;
    text-align: center;
}
.search-box input {
    padding: 12px 20px;
    width: 100%;
    max-width: 400px;
    border: 2px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
    transition: border-color 0.3s;
}
.search-box input:focus {
    outline: none;
    border-color: #667eea;
}
.version-list { 
    list-style: none; 
    padding: 0; 
}
.version-item { 
    margin-bottom: 15px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
}
.version-item:nth-child(1) { animation-delay: 0.1s; }
.version-item:nth-child(2) { animation-delay: 0.2s; }
.version-item:nth-child(3) { animation-delay: 0.3s; }
.version-item:nth-child(4) { animation-delay: 0.4s; }
.version-item:nth-child(5) { animation-delay: 0.5s; }
.version-link { 
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 25px; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    color: white; 
    text-decoration: none; 
    border-radius: 12px; 
    transition: all 0.3s ease; 
    font-weight: bold; 
}
.version-link:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); 
}
.version-link .version-name {
    font-size: 1.3em;
}
.version-link .version-badge {
    background: rgba(255, 255, 255, 0.2);
    padding: 5px 15px;
    border-radius: 15px;
    font-size: 0.9em;
}
.latest-badge {
    background: #ffd700 !important;
    color: #333 !important;
}
.loading { 
    text-align: center; 
    color: #666; 
    padding: 20px;
}
.error {
    text-align: center;
    color: #e74c3c;
    padding: 20px;
}
.stats {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 12px;
}
.stat-item {
    text-align: center;
}
.stat-number {
    font-size: 2em;
    font-weight: bold;
    color: #667eea;
}
.stat-label {
    color: #666;
    font-size: 0.9em;
    margin-top: 5px;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.back-button {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 20px;
    background: #f8f9fa;
    color: #333;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
}
.back-button:hover {
    background: #e9ecef;
}
</style>
</head>
<body>
<div class="container">
<a href="../" class="back-button">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
<h1>üì¶ –í–µ—Ä—Å–∏–∏ —Ä–µ–ª–∏–∑–æ–≤</h1>
<p class="subtitle">–í—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –≤–µ—Ä—Å–∏–∏ –ø—Ä–æ–µ–∫—Ç–∞ lab4</p>

<div class="stats">
    <div class="stat-item">
        <div class="stat-number" id="total-versions">0</div>
        <div class="stat-label">–í—Å–µ–≥–æ –≤–µ—Ä—Å–∏–π</div>
    </div>
    <div class="stat-item">
        <div class="stat-number" id="latest-version">...</div>
        <div class="stat-label">–ü–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è</div>
    </div>
</div>

<div class="search-box">
    <input type="text" id="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –≤–µ—Ä—Å–∏–∏...">
</div>

<ul class="version-list" id="versions">
    <li class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–µ—Ä—Å–∏–π...</li>
</ul>
</div>

<script>
(function() {
    const versionsList = document.getElementById('versions');
    const searchInput = document.getElementById('search-input');
    const totalVersionsEl = document.getElementById('total-versions');
    const latestVersionEl = document.getElementById('latest-version');
    let allVersions = [];
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–µ—Ä—Å–∏–π
    fetch('https://api.github.com/repos/yngmzleen/lab4/git/trees/gh-pages?recursive=1')
        .then(r => r.json())
        .then(data => {
            const versions = [...new Set(data.tree
                .filter(item => item.path.includes('/lab4/v') && item.type === 'tree')
                .map(item => {
                    const parts = item.path.split('/');
                    return parts.find(p => p && p.startsWith('v'));
                }))].filter(v => v).sort((a, b) => {
                    // –°–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–µ—Ä—Å–∏–π
                    const parseVersion = v => v.substring(1).split('.').map(Number);
                    const [aMajor, aMinor, aPatch] = parseVersion(a);
                    const [bMajor, bMinor, bPatch] = parseVersion(b);
                    return (bMajor - aMajor) || (bMinor - aMinor) || (bPatch - aPatch);
                });
            
            allVersions = versions;
            totalVersionsEl.textContent = versions.length;
            latestVersionEl.textContent = versions[0] || '–ù–µ—Ç –≤–µ—Ä—Å–∏–π';
            
            displayVersions(versions);
        })
        .catch(err => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ—Ä—Å–∏–π:', err);
            versionsList.innerHTML = '<li class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–µ—Ä—Å–∏–π</li>';
        });
    
    function displayVersions(versions) {
        if (versions.length === 0) {
            versionsList.innerHTML = '<li class="loading">–í–µ—Ä—Å–∏–∏ –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–ª–∏–∑–æ–≤</li>';
            return;
        }
        
        versionsList.innerHTML = versions.map((version, index) => {
            const isLatest = index === 0;
            const badgeClass = isLatest ? 'latest-badge' : '';
            const badgeText = isLatest ? '–ü–æ—Å–ª–µ–¥–Ω—è—è' : (versions.length - index) + ' –∏–∑ ' + versions.length;
            
            return '<li class="version-item">' +
                '<a href="' + version + '/" class="version-link">' +
                    '<span class="version-name">üöÄ –í–µ—Ä—Å–∏—è ' + version + '</span>' +
                    '<span class="version-badge ' + badgeClass + '">' + badgeText + '</span>' +
                '</a>' +
            '</li>';
        }).join('');
    }
    
    // –ü–æ–∏—Å–∫ –≤–µ—Ä—Å–∏–π
    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const filtered = allVersions.filter(v => v.toLowerCase().includes(query));
        displayVersions(filtered);
    });
})();
</script>
</body>
</html>
